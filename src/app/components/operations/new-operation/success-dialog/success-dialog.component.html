<p-dialog [(visible)]="dialogVisible" [header]="headerText()" [modal]="true"
          [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-8">{{ bodyText() }}</span>
  <div class="flex justify-end gap-2">
    <p-button (onClick)="goToOperationList()" [attr.data-testid]="'btn-go-to-operation-list'" label="Lista operazioni"
              severity="secondary" />
    <p-button (onClick)="newOperationClicked.emit()" [attr.data-testid]="'btn-new-operation'"
              [label]="primaryButtonText()" />
  </div>
</p-dialog>
