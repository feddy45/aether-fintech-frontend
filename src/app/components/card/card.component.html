<div class="card">
  <div class="card-inner">
    <div class="row card-no">
      @for (number of cardNumberSplit(); track $index; ) {
        <p>{{ number }}</p>
      }
    </div>
    <div class="row bottom">
      <div class="holder">
        <p>Intestatario</p>
        <p>{{ authService.user()?.firstName }} {{ authService.user()?.lastName }}</p>
      </div>
      <div class="expiration">
        <p>Validit√†</p>
        <p>{{ card().expirationDate | date: 'MM / YY' }}</p>
      </div>
    </div>
  </div>
  <div class="description-label">
    {{ card().description }}
  </div>
</div>
