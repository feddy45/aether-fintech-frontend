<div class="container">
  <aef-bank-accounts-slider (bankAccountSelectedChange)="changeCardSelected($event)" />
  <h2 class="title">Le tue transazioni</h2>
  <div class="transactions-container">
    @for (transaction of transactions(); track transaction.id) {
      <aef-transaction [transaction]="transaction" />
    }
  </div>
</div>
