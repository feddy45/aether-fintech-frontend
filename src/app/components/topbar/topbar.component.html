<div class="topbar-container">
  <div class="topbar-left">
    <div class="topbar-items-container">
      @for (item of model; track item.id; let i = $index) {
        <aef-topbar-item [index]="i" [item]="item" (clickOnMenuItem)="onMenuItemClick($event)" />
      }
    </div>
  </div>

  <div class="topbar-center">
    <div class="logo">
      <img alt="Logo" src="images/AEF_no_bg.png" />
    </div>
  </div>

  <div class="topbar-right">
    <p-button (click)="menu.toggle($event)" [rounded]="true" icon="pi pi-user" severity="info" size="large" />
    <p-menu #menu [model]="items" [popup]="true">
      <ng-template pTemplate="start">
        <div class="user-container">
          <p-avatar [label]="getUserLabel()"
                    shape="circle" />
          <div class="user-text">
            <span class="font-bold">{{ authService.user()?.firstName }}</span>
            <span class="text-sm">{{ authService.user()?.lastName }}</span>
          </div>
        </div>
      </ng-template>
    </p-menu>
  </div>
</div>
